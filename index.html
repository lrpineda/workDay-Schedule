<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/f1e2e0e591.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
        <li class="time-block">
          <div class="row ">
            <div class="col-2 hour text-right">
              <p>9AM</p>
            </div>
            <div class="col-9  description past">
             <p>Already passed</p> 
            </div>
            
            <div class="col-1 d-flex justify-content-center align-items-center saveBtn">
              <i class="fa-solid fa-save"></i>
            </div>
          </div>
        </li>
        <li class="time-block">
          <div class="row">
            <div class="col-2 hour text-right">
              <p>10AM</p>
            </div>
            <textarea class="col-9 description past" id="thing"></textarea>
            <div class="col-1 d-flex justify-content-center align-items-center saveBtn">
              <i class="fa-solid fa-save "></i>
            </div>
          </div>
        </li>
      </ul>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
